{{ define "main" }}
<article class="card">
    <h1>404: Page Not Found</h1>

    <p>The page you were looking for could not be found.</p>

    <p>A full list of pages is below:</p>

    <ul class="section-one-and-two-pages">
    {{ range .Site.Pages.ByTitle }}
       <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
    {{ end }}
    </ul>

</article>
{{ end }}
