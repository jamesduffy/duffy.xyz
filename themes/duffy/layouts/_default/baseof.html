<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    {{ partial "meta.html" . }}
    {{ partial "css.html" . }}

    <title>
      {{ block "title" . }}
        {{ .Site.Title }}
      {{ end }}
    </title>
  </head>

  <body>
    {{ partial "header.html" . }}

    {{ block "main" . }}{{ end }}

    {{ partial "footer.html" . }}

    {{ partial "scripts.html" . }}
  </body>
</html>
