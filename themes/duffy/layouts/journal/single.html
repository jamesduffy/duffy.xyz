{{ define "main" }}

    <article>
        {{ if .Params.featureImage }}
            <img class="featured-image" src="/{{ .Dir }}{{ $.Params.featureImage }}" />
        {{ end }}

        <h1>{{ .Title }}</h1>
        <p class="text-muted text-center">Published on {{ .Date.Format "Jan 2, 2006" }}<p>

        {{ partial "table_of_contents.html" . }}

        <section>
            {{ .Content }}
        </section>
    </article>


{{ end }}
