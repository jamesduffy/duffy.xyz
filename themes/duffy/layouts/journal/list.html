{{ define "main" }}

<div class="container grig-lg">
  <div class="columns">
    {{ partial "table_of_contents.html" . }}

    <div class="column col-xl-8 col-sm-12 col-mx-auto">
        <article>
            <h1>{{ .Title }}</h1>

            {{ .Content }}




            {{ range .Data.Pages.ByPublishDate.Reverse }}
                <div class="card">
                  <div class="card-header">
                    <div class="card-title h5"><a href="{{ .Permalink }}">{{ .Title }}</a></div>
                  </div>
                  <div class="card-body">
                    {{ .Summary }}
                  </div>
                </div>
            {{ end }}
        </article>
    </div>
  </div>
</div>
{{ end }}
