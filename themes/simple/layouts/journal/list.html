{{ define "main" }}
<article>
    <header>
        <h1 class="page-title">{{ .Title }}</h1>
    </header>

    {{ .Content }}

    {{ range (.Data.Pages.ByPublishDate.Reverse.GroupByDate "2006") }}
    <section>
      <h2>{{ .Key }}</h2>

      <ul>
        {{ range .Pages }}
          <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}
      </ul>
    </section>
    {{ end }}
