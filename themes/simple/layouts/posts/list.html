{{ define "main" }}
<article>
    <header>
        <h1 class="page-title">{{ .Title }}</h1>
    </header>

    {{ .Content }}

    {{ range (.Data.Pages.ByPublishDate.Reverse.GroupByDate "2006") }}
    <section>
      <h2>{{ .Key }}</h2>

      <ul>
        {{ range .Pages }}
          <li><a href="{{ .Permalink }}">{{ .Title }}</a> {{ if .Draft }}<span class="tag tag-alert">Draft</span>{{end}}</li>
        {{ end }}
      </ul>
    </section>
    {{ end }}

</article>
{{ end }}
