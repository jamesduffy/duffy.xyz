{{ define "main" }}
<article>
    <header>
        <h1 class="page-title">{{ .Title }}</h1>
    </header>

    {{ .Content }}

    {{ range .Data.Pages.ByPublishDate.Reverse }}
    <section>
      <article>
        <header>
          <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
          <date>{{ .PublishDate.Format "January 2, 2006" }}</date>
        </header>

        <main>
            {{ .Summary }}
        </main>

      </article>
    </section>
    {{ end }}

</article>
{{ end }}
