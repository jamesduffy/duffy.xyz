{% extends "pages/base.html" %}

{% block title %}Journal{% endblock %}

{% block content %}
<article>
    <header>
        <h2>Journal</h2>
    </header>
    <section>
        <ul class="post-list">
        {% for post in posts %}
            <li>
                <h6><a href="/journal/{{ post.date.strftime('%Y') }}/{{ post.slug }}">{{ post.title }}</a></h6>
                {{ post.snippet | safe }}
            </li>
        {% endfor %}
        </ul>
    </section>
</article>
{% endblock %}
