{% extends "pages/base.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block meta %}
    {{ super() }}
    <meta name="twitter:card" content="summary" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" content="{{ page.snippet }}" />
{% endblock %}

{% block content %}
<article>
    <h1>{{ page.title }}</h1>
    <section>
        {{ page.html | safe }}
    </section>
</article>
{% endblock %}
