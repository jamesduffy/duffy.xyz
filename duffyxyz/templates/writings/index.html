{% extends "base.html" %}

{% block title %}Writings{% endblock %}

{% block content %}
<article>
    <h2>Writings</h2>
    <section>
        <p class="text-center">Sometimes I write things.</p>
        <ul class="post-list">
        {% for post in posts %}
            <li>
                <h6><a href="/writings/{{ post.date.strftime('%Y') }}/{{ post.slug }}">{{ post.title }}</a></h6>
                {{ post.date.strftime('%Y-%m-%d') }}
            </li>
        {% endfor %}
        </ul>
    </section>
</article>
{% endblock %}
